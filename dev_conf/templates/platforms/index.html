<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Platforms</title>
       <style>
           table, th, td {
           border: 1px solid black;
           border-collapse:collapse;
           padding:5px;}
        </style>
    </head>

    <body>
        <h1>Platforms</h1>
        {% if platforms %}
          <table>
            <tr>
              <th>Name</th>
              <th>OT</th>
              <th>OXE</th>
            </tr>
            {% for platform in platforms %}
                <tr>
                  <td>{{ platform.name }}</td>
                  <td>{{ platform.ot_ip }}</td>
                  <td>{{ platform.oxe_ip }}</td>
                </tr>
            {% endfor %}
            </table>
        {% else %}
             <strong>There are no platforms present.</strong><br />
        {% endif %}
        <br />
       <a href="/platforms/devices/">Devices</a><br />
       <a href="/platforms/about/">About</a><br />

    </body>
</html>
